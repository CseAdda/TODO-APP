<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>TODO</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Know More</a>

                </div>
            </div>
        </div>
    </nav>
    <h2 class="text-center my-3">TO Do List</h2>
    <div class="container">
        <div class="mb-3">
            <label for="input1" class="form-label">Title</label>
            <input type="text" class="form-control" id="input1">
            <div id="titlehelp " class="form-text ">Add an Item in the list.</div>
        </div>
        <div class="mb-3 ">
            <label for="description" class="form-label ">Description</label>
            <textarea class="form-control" id="input2" rows="2 "></textarea>
        </div>
        <button type="submit" id="submit" class=" btn btn-primary ">Add Task</button>
        <button type="button" id="savetask" class="btn btn-info">Save</button>
        <button type="button" id="deletealltask" class="btn btn-danger" onclick="deletealltask()">Delete All</button>
        <table class="table table-dark table-striped my-3 ">
            <thead>
                <tr>
                    <th scope="col ">S.No.</th>
                    <th scope="col ">Title</th>
                    <th scope="col ">Description</th>
                    <th scope="col ">Action</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    -->

    <script src="index.js"></script>

</body>

</html>
